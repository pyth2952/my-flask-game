<!DOCTYPE html>
<html>
<head>
    <title>홈</title>
    <style>
      body {
        position: relative;	
        background-color:#afa9b5c7;
        display:flex;
        flex-direction:column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family:serif;
      }
      .change-password-link{
        position: absolute;	
        color:rgb(255, 255, 255);
        font-weight:100;
        bottom: 20px;
        left: 20px;
        font-size:small;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                      -1px  1px 0 #000, 1px  1px 0 #000;
        -webkit-text-stroke: 0.5px black;
      }
      .delete-account-link{
        position:absolute;
        bottom: 40px;
        left: 20px;
        color:rgb(255, 255, 255);
        font-weight:900;
        font-size: small;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                      -1px  1px 0 #000, 1px  1px 0 #000;
        -webkit-text-stroke: 0.5px black;
      }
      .logout-link{
        position: absolute;	
        color:rgb(255, 255, 255);
        font-weight: 100;
        bottom: 20px;
        left:50%;
        transform:translateX(-50%);
        font-size:small;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                      -1px  1px 0 #000, 1px  1px 0 #000;
        -webkit-text-stroke: 0.5px black;
      }
      .game-start{
        position:absolute;
        display: inline-block;
        background-color: #606c8484;
        color: rgb(241, 241, 241);
        padding: 30px 80px;
        border: none;
        border-radius: 8px;
        font-size: 30px;
        font-weight: bold;
        text-decoration:none;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        cursor: pointer;
        box-shadow: 0 4px 6px #ffac38fd;
        transition: background-color 0.3s, transform 0.2s;
        top: 200px;

      }
      .game-start:hover {
        animation: blink 0.3s infinite alternate;
        transform:translateX(-2px)
      }

      @keyframes blink{
        from{
          background-color:black
        }
        to{
          background-color:rgba(255, 255, 255, 0.55)
        }
      }

      .game-start:active{
        background-color:black
        transform: translateY(0);
      }
      ul#flash-messages {
        list-style: none;
        padding: 10px 20px;
        margin: 0;
        background-color: #f0f8ff;
        border: 1px solid #b0c4de;
        border-radius: 5px;
        color: #333;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        transition: opacity 0.5s ease;
        opacity: 1;
        z-index: 1000;
      }
    </style>
</head>
<body>
  <a href="{{ url_for('change_password') }}" class="change-password-link">비밀번호 변경</a>
  <a href="{{ url_for('delete_account') }}" class="delete-account-link">회원 탈퇴</a>
  <a href="{{ url_for('logout') }}" class="logout-link">로그아웃</a>
  <a href="{{ url_for('game') }}" class="game-start">게임 시작</a>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul id="flash-messages" class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <script>
    window.onload = function() {
      const flash = document.getElementById("flash-messages");
      if (flash) {
        setTimeout(() => {
          flash.style.opacity = "0";
          setTimeout(() => {
            flash.style.display = "none";
          }, 500);
        }, 1500);
      }
    };
  </script>
</body>
</html>
