<!DOCTYPE html>
<html>
<head>
    <title>회원 탈퇴</title>
    <style>
      body{
        background-color:gainsboro;
      }
      .home-text{
        position: absolute;
        color:black;
        text-decoration-color:black;
        top:180px;
      }
    </style>
</head>
<body>
    <h1>회원 탈퇴</h1>
    <form method="post">
        <p>비밀번호 확인: <input type="password" name="password" required></p>
        <button type="submit">탈퇴하기</button>
    </form>
    <a href="{{ url_for('home') }}" class="home-text">홈으로 돌아가기</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
