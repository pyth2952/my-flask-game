<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 변경</title>
    <style>
      body{
        background-color:gainsboro;
      }
      .home-text{
        color:black;
        text-decoration-color:black;
        position:absolute;
        top:250px;
      }
    </style>
</head>
<body>
    <h1>비밀번호 변경</h1>
    <form method="post">
        <p>현재 비밀번호: <input type="password" name="current_password" required></p>
        <p>새 비밀번호: <input type="password" name="new_password" required></p>
        <p>새 비밀번호 확인: <input type="password" name="confirm_password" required></p>
        <button type="submit">변경하기</button>
    </form>
    <a href="{{ url_for('home') }}" class="home-text">홈으로 돌아가기</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
